<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Top Bar with Logo -->
    <div class="top-bar" style="position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
        <!-- Logo with link to About page -->
        <div class="logo">
            <a href="{% url 'about' %}" style="text-decoration: none;">
                <h2 style="color: white; margin: 0;">Healthcare</h2>
            </a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container" style="margin-top: 100px;">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="hidden" name="next" value="{% url 'home' %}">
            </div>
            {% if form.errors %}
                <div>
                    <p style="color: red;">Invalid username or password. Please try again.</p>
                </div>
            {% endif %}
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
