<!-- templates/appointments/user_selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
</head>
<body>
    <h1>Choose User Type</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="doctor">
            <input type="radio" name="user_type" value="doctor"> Doctor
        </label>
        <label for="patient">
            <input type="radio" name="user_type" value="patient"> Patient
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
